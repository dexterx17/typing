<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing CSS</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="bg-gray-200">
    <main class="3xl:container mx-auto bg-white ">
        <header class="header-bg mx-1">
            <div class="max-w-5xl mx-auto">
                <div class="flex flex-col justify-center items-center sm:flex-row sm:justify-between">
                    <div class="px-4">
                        <img class="w-40 h-16" src="./img/typing-logo.svg" alt="Typing">
                    </div>
                    <nav class="px-12 sm:px-32 md:px-2">
                        <ul class="flex flex-row flex-wrap justify-center  text-white">
                            <li class="px-1 text-sm md:text-md font-semibold">
                                <a href="#">
                                    Lessons
                                </a>
                            </li>
                            <li class="px-1 text-sm md:text-md">Tests</li>
                            <li class="px-1 text-sm md:text-md">Games</li>
                            <li class="px-1 text-sm md:text-md">Achievements</li>
                            <li class="px-1 text-sm md:text-md">Themes</li>
                            <li class="px-1 flex flex-row items-center text-sm md:text-md">
                                <img class="h-3 w-4" src="img/flags/us.webp" />
                                <span class="pl-1">
                                    EN
                                </span>
                            </li>
                            <li class="px-1 text-sm md:text-md">Classic</li>
                            <li class="px-1 text-sm md:text-md">
                                <a href="#">
                                    Jaime
                                    <i></i>
                                </a>
                                <ul class="hidden">
                                    <li>Account Settings</li>
                                    <li>Log Out</li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="flex flex-row justify-around py-1">
                    <div class="text-xs font-extralight text-white">
                        Upgrade to Remove ads 
                        <button class="bg-yellow-200 p-1 rounded-md font-bold text-black hover:bg-yellow-100">Go Premium!</button>
                    </div>
                    <div class="text-white">
                        Stats For: 
                        <select class="bg-blue-600 rounded-md">
                            <option value="all">View Stats From:</option>
                            <option value="all">Today</option>
                            <option value="all">Yesterday</option>
                            <option value="all">Last 7 days</option>
                            <option value="all">Last 30 days</option>
                            <option value="all">All Time</option>
                        </select>
                    </div>
                </div>
            </div>
        </header>
        <div class="max-w-5xl mx-auto">

            <div class="flex justify-around">
                <div >
                    <img class="w-32 h-32" src="img/avatar-01_v1.webp" alt="">
                </div>
                <div>
                    Typing Sapling (3/5)
                </div>
                <div class="flex">
                    <div>
                        <img src="img/speed.svg" alt="Avg Speed">
                        <div>
                            <span>Avg. Speed</span>
                            <strong>31WPM</strong>
                        </div>
                    </div>
                    <div>
                        <img src="img/accuracy.svg" alt="Avg Accuracy">
                        <div>
                            <span>Avg. Acc.</span>
                            <strong>97%</strong>
                        </div>
                    </div>
                    <div>
                        <img src="img/speed.svg" alt="Typing Time">
                        <div>
                            <span>Typing Time</span>
                            <strong>2:23</strong>
                        </div>
                    </div>
                </div>
                <div >
                    <img class="w-32 h-32" src="img/avatar-01_v1.webp" alt="">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
